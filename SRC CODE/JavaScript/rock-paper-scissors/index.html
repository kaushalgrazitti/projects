<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="you">
            <h1>
                YOU
            </h1>
            <div class="rock-paper-scissors">
                <div class="rock-img hide-transition" id="you-0">

                </div>
                <div class="paper-img hide-transition" id="you-1">

                </div>
                <div class="scissors-img hide-transition" id="you-2">

                </div>
            </div>
        </div>
        <div class="cpu">
            <h1>
                CPU
            </h1>
            <div class="rock-paper-scissors">
                <div class="rock-img hide-transition" id="cpu-0">

                </div>
                <div class="paper-img hide-transition" id="cpu-1">

                </div>
                <div class="scissors-img hide-transition" id="cpu-2">
                    
                </div>
            </div>
        </div>
        <div class="score">
            <h2 class="wins">
                Wins : &nbsp;<span>0</span>
            </h2>
            <h2 class="losses">
                Losses : &nbsp;<span>0</span>
            </h2>
            <h2 class="draws">
                Draws : &nbsp;<span>0</span>
            </h2>
        </div>
    </div>
    <script src="js/script.js">

    </script>
</body>
</html>
