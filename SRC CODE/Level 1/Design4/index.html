<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="div-content">
            <div class="div-base-apparel">
                <img class="img-base-apparel" src="assets/logo.svg" alt="not found">
            </div>
            <div class="div-girl">
                <img class="img-girl-mobile" src="assets/hero-mobile.jpg" alt="not found">
            </div>
            <div class="div-we-are-coming-soon">
                <div class="headings">
                    <h1 class="we-are">
                        we're
                    </h1>
                    <h1 class="coming-soon">
                        coming soon
                    </h1>
                </div>
                <p class="hello-fellow">
                    Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
                <div class="div-email">
                    <input type="email" class="input-email" placeholder="Email Address">
                    <div class="email-arrow">
                        <img src="assets/icon-arrow.svg" alt="not found">
                    </div>
                </div>
            </div>
            <img class="bg-pattern-desktop" src="assets/bg-pattern-desktop.svg" alt="not found">
        </div>
        <img class="img-girl-desktop" src="assets/hero-desktop.jpg" alt="not found">
    </div>
</body>
</html>
